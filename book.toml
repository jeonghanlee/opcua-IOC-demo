# https://rust-lang.github.io/mdBook/format/configuration/general.html
[book]
title = "ALS-U EPICS IOC --- opcua-IOC-demo --- Documentations"
description = "ALS-U EPICS IOC Specific Documentation Collection"
authors = ["jeonglee"]
src = "docs"
language = "en"

[build]
build-dir = "public"              # the directory where the output is placed
create-missing = true             # whether or not to create missing pages
use-default-preprocessors = true  # use the default preprocessors
extra-watch-dirs = []             # directories to watch for triggering buildsi

[output.html]
default-theme = "rust"
preferred-dark-theme = "ayu"
smart-punctuation = true
no-section-label = false
git-repository-url = "https://git.als.lbl.gov/alsu/epics/iocs/opcua-IOC-demo"
git-repository-icon = "fa-gitlab"
edit-url-template = "https://git.als.lbl.gov/alsu/epics/iocs/opcua-IOC-demo/edit/master/{path}"
mathjax-support = true
input-404="not-found.md"

[output.html.print]
enable = true     # include support for printable output
page-break = true # insert page-break after each chapter

[output.html.fold]
enable = false    # whether or not to enable section folding
level = 0         # the depth to start folding

[output.html.search]
enable = true            # enables the search feature
limit-results = 20       # maximum number of search results
use-boolean-and = true   # multiple search terms must all match
boost-title = 2          # ranking boost factor for matches in headers
boost-hierarchy = 1      # ranking boost factor for matches in page names
boost-paragraph = 1      # ranking boost factor for matches in text
expand = true            # partial words will match longer terms
heading-split-level = 3  # link results to heading levels
copy-js = true           # include Javascript code for search
